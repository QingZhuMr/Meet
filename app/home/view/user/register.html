        //点击注册触发
        function submit() {
            if ($("input[name=phone]").val() == '') {
                layer.msg('请输入手机号码');
                return false;
            }
            if ($("input[name=password]").val() == '') {
                layer.msg('请输入用户密码');
                return false;
            }
            if ($("input[name=password]").val() != $("input[name=password2]").val()) {
                layer.msg('用户密码输入不一致');
                return false;
            } if ($("select[name=sex]").val() == '') {
                layer.msg('请选择您的性别');
                return false;
            }
            if ($("input[name=username]").val() == '') {
                layer.msg('请输入昵称');
                return false;
            }
            if ($("input[name=height]").val() == '') {
                layer.msg('请输入身高');
                return false;
            }
            if ($("input[name=province]").val() == '') {
                layer.msg('请输入所在省份');
                return false;
            }
            // if ($("input[name=city]").val() == '') {
            //     layer.msg('请输入所在城市');
            //     return false;
            // }
            // if ($("input[name=school]").val() == '') {
            //     layer.msg('请输入您的学校');
            //     return false;
            // }
            // if ($("input[name=education]").val() == '') {
            //     layer.msg('请输入您的学历');
            //     return false;
            // }
            if ($("input[name=work]").val() == '') {
                layer.msg('请输入您的职业');
                return false;
            }
            // if (!$('#checkboxId').is(':checked')) {
            //     layer.msg('请勾选并阅读用户协议');
            //     return false;
            // }


            $.ajax({
                url: "{:url('doregister')}",
                data: $("#registerForm").serialize(),
                type: 'POST',
                beforeSend: function () {
                    loadIndex = layer.load(2);
                },
                success: function (data) {
                    layer.close(loadIndex);
                    if (data.code == 0) {
                        layer.msg(data.info);
                        setTimeout(function () {
                            window.location.replace("{:url('index/index')}")
                        }, 1000);
                    } else {
                        layer.msg(data.info);
                    }
                }
            });
            return false;
        }


        //点击现在登录触发

            var loadIndex = layer.load(2);
            //模拟关闭
            setTimeout(function () {
                layer.close(loadIndex)
            }, 100);
            setTimeout(function () {
                window.location.replace("/home/user/login")
            }, 100);
