<style>
    .userBg {
        width: 100%;
        height: 200px;
        overflow: hidden;
        z-index: 0;
        margin: auto;
        top: 0;

    }

    .boxCardBoxNew {
        width: 94.5%;
        min-height: 500px;
        z-index: 2;
        position: relative;
        background-color: #FFF;
        margin: auto;
        padding-top: 10px;
    }

    .taAvatarUser {
        width: 90px;
        height: 90px;
        overflow: hidden;
        border-radius: 90px;
        position: absolute;
        margin: auto;
        z-index: 3;
        border: 3px solid #FFF;
        margin-top: -20px;
        margin-left: 2%;
        box-shadow: #8E8F8F 0px 2px 8px;
    }

    .userCard {
        background-color: #FBFBFB;
    }

    .layui-layer-dialog {
        border-radius: 10px !important;
    }

    .layui-layer-dialog .layui-layer-title {
        display: none;
    }

    .layui-layer-dialog .layui-layer-setwin {
        display: none;
    }

    .layui-layer-dialog .layui-layer-btn {
        text-align: center;
    }

    .layui-layer-btn a {
        height: 38px;
        line-height: 38px;
        margin: 5px 5px 0;
        padding: 0 33px;
        border-radius: 10px;
        border: 0px;
        background-color: #F4F4F4;
    }
</style>
<div class="userBg">
    <img src="{$user.background}" width="100%">
</div>

<div class="taAvatarUser">
    <img src="{$user.avatar}" width="100%" height="100%">
</div>
<div class="boxCardBoxNew">

    <div class="userName" style="margin-left: 100px;">
        <div>{$user.username}</div>
        {if $user.sex==1}
        <div class="sex boy">
            <i class="fas fa-mars"></i>
        </div>
        {else}
        <div class="sex girl">
            <i class="fas fa-venus"></i>
        </div>
        {/if}
        <div class="headEdit2" style="margin-right: 0%;">
            <i class="fas fa-pen"></i>
        </div>
    </div>
    <div class="userTags" style="padding-left: 100px;">

        <div class="userTag">{if $user.sign==null}暂无个性签名{else}{$user.sign}{/if}</div>

        <!-- <div class="userTag addTag">
            <i class="fas fa-plus"></i>
        </div> -->
    </div>

    <div class="userCard">
        <div class="userCardLi">
            <div>
                <i class="far fa-user"></i>
                <span>{$user.age}岁</span>
            </div>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <span>现居{$user.province}{$user.city}</span>
            </div>

        </div>

        <div class="userCardLi">
            <div>
                <i class="fas fa-child"></i>
                <span>{$user.height}CM</span>
            </div>
            <div>
                <i class="far fa-heart"></i>
                <span>{if $user.lock!=1}等待遇见{else}已经遇见{/if}</span>
            </div>

        </div>
    </div>
    <div class="userCard">
        <div class="userCardLi" style="font-size: 15px;color: #474747;" onclick="serve()">
            <div>服务</div>
            <div style="text-align: right;padding-right: 10px;">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="userCardLi" style="font-size: 15px;color: #474747;" onclick="onSite()">

            <div>设置</div>
            <div style="text-align: right;padding-right: 10px;">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    

</div>



<script>
    
    function serve() {
        layer.msg("暂未开放");
    }
    function onSite() {

        window.location.href = "/home/user/site";

    }

</script>
